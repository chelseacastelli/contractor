<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Vinyls</h1>
    {% for vinyl in vinyls %}
        <img class="mongo-images" src={{vinyl.image}}>
        <h2>{{ vinyl.album }}</h2>
        <h3>{{ vinyl.artist }}</h3>
        <small>{{ vinyl.price }}</small>
        </br>
        </br>
    {% endfor %}
{% endblock %}
